{% extends 'base.html' %}


{% block content %}
{% for object in object_list %}
<a href="{% url 'blogapp:detail' object.slug %}">
    <h1>{{object.title}}</h1>
</a>
<img src="{{ object.image.url }}" alt="image" width="250px" height="200px">
<p>{{object.content | truncatechars:20}}</p>

{% endfor %}
    
{% endblock content %}
